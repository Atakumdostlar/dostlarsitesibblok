<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Aidat Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4 text-center">🏠 Aidat Ekle</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="user_id" class="form-label">Daire / Kullanıcı</label>
        <select id="user_id" name="user_id" class="form-select" required>
          <option value="">-- Seçiniz --</option>
          {% for kisi in kullanicilar %}
            <option value="{{ kisi.id }}">{{ kisi.etiket }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="tarih" class="form-label">Tarih</label>
        <input type="date" id="tarih" name="tarih" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="tutar" class="form-label">Tutar (₺)</label>
        <input type="number" step="0.01" id="tutar" name="tutar" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="durum" class="form-label">Ödeme Durumu</label>
        <select id="durum" name="durum" class="form-select" required>
          <option value="beklemede">❌ Beklemede</option>
          <option value="odendi">✅ Ödendi</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="aciklama" class="form-label">Açıklama</label>
        <textarea id="aciklama" name="aciklama" class="form-control" rows="2"></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">💾 Kaydet</button>
        <a href="/panel" class="btn btn-secondary ms-3">← Geri Dön</a>
      </div>
    </form>
  </div>
</body>
</html>
