<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gider Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4 text-center">💸 Gider Ekle</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="kategori" class="form-label">Kategori</label>
        <select class="form-select" name="kategori" required>
          <option value="">-- Seçiniz --</option>
          <option value="Elektrik">Elektrik</option>
          <option value="Asansör Bakım">Asansör Bakım</option>
          <option value="Temizlikçi">Temizlikçi</option>
          <option value="Temizlik Malzeme">Temizlik Malzeme</option>
          <option value="Su">Su</option>
          <option value="Diğer">Diğer</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="tutar" class="form-label">Tutar (₺)</label>
        <input type="number" step="0.01" class="form-control" name="tutar" required>
      </div>
      <div class="mb-3">
        <label for="tarih" class="form-label">Tarih</label>
        <input type="date" class="form-control" name="tarih" required>
      </div>
      <div class="mb-3">
        <label for="aciklama" class="form-label">Açıklama</label>
        <textarea class="form-control" name="aciklama" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Kaydet</button>
      <a href="/panel" class="btn btn-secondary ms-2">← Geri</a>
    </form>
  </div>
</body>
</html>
