<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giderler Listesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4 text-center">💸 Giderler Listesi</h3>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Tarih</th>
          <th>Kategori</th>
          <th>Tutar (₺)</th>
          <th>Açıklama</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        {% for id, kategori, tutar, tarih, aciklama in giderler %}
          <tr>
            <td>{{ tarih }}</td>
            <td>{{ kategori }}</td>
            <td>₺ {{ "{:.2f}".format(tutar | float) }}</td>
            <td>{{ aciklama or "-" }}</td>
            <td class="text-center">
              <a href="/gider-duzenle/{{ id }}" class="btn btn-sm btn-warning">✏️</a>
              <a href="/gider-sil/{{ id }}" class="btn btn-sm btn-danger" onclick="return confirm('Silmek istediğine emin misin?')">🗑️</a>
            </td>
          </tr>
        {% else %}
          <tr>
            <td colspan="5" class="text-center text-muted">Kayıt bulunamadı</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="/panel" class="btn btn-secondary">← Panele Dön</a>
    </div>
  </div>
</body>
</html>
