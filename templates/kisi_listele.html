<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kişi Listesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h3 class="text-center mb-4">👥 Kişiler</h3>

    <div class="text-end mb-3">
      <a href="/kisi-ekle" class="btn btn-primary">➕ Yeni Kişi Ekle</a>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Ad Soyad</th>
          <th>Daire No</th>
          <th>Telefon</th>
          <th>Rol</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        {% for user_id, ad_soyad, daire_no, telefon, rol in kisiler %}
        <tr>
          <td>{{ ad_soyad }}</td>
          <td>{{ daire_no or "-" }}</td>
          <td>{{ telefon or "-" }}</td>
          <td>{{ rol or "-" }}</td>
          <td class="text-center">
            <a href="/kisi-duzenle/{{ user_id }}" class="btn btn-sm btn-warning">✏️</a>
            <a href="/kisi-sil/{{ user_id }}" class="btn btn-sm btn-danger" onclick="return confirm('Kişiyi silmek istediğinize emin misiniz?')">🗑️</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" class="text-center text-muted">Kayıt bulunamadı</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="/panel" class="btn btn-secondary">← Panele Dön</a>
    </div>
  </div>

</body>
</html>
