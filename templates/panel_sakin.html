<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Sakin Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h3 class="mb-3">Hoş geldiniz {{ kisi['ad_soyad'] }} (Daire {{ kisi['daire_no'] }})</h3>


    

  <table class="table table-bordered table-sm text-center">
    <thead class="table-dark">
      <tr>
        <th>Yıl</th>
        <th>Ay</th>
        <th>Tutar</th>
        <th>Durum</th>
        <th>Ödeme Tarihi</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody>
      {% for r in aidatlar %}
        <tr class="{% if r.durum == 'odendi' %}table-success{% else %}table-danger{% endif %}">
          <td>{{ r.yil }}</td>
          <td>{{ r.ay }}</td>
          <td>₺{{ '%.2f' | format(r.tutar) }}</td>
          <td>{{ r.durum }}</td>
          <td>{{ r.tarih or '-' }}</td>
          <td>{{ r.aciklama or '-' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-end mt-4">
    <a href="/cikis" class="btn btn-outline-secondary">Çıkış Yap</a>
  </div>

</body>
</html>
