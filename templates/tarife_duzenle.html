<h4 class="mb-4 text-center">✏️ Tarife Düzenle</h4>
<form method="post" class="card p-4">
  <div class="mb-3">
    <label>Yıl:</label>
    <input type="number" name="yil" class="form-control" value="{{ tarife.yil }}" required>
  </div>
  <div class="mb-3">
    <label>Ay:</label>
    <input type="number" name="ay" class="form-control" value="{{ tarife.ay }}" required>
  </div>
  <div class="mb-3">
    <label>Aidat Tutarı (₺):</label>
    <input type="number" step="0.01" name="tutar" class="form-control" value="{{ tarife.tutar }}" required>
  </div>
  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-success">💾 Kaydet</button>
    <a href="/tarifeler" class="btn btn-secondary">← Geri Dön</a>
  </div>
</form>
