<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tarife Listesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>📆 Aidat Tarifeleri</h4>
      <a href="/tarife-ekle" class="btn btn-primary">➕ Yeni Tarife Ekle</a>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark text-center">
        <tr>
          <th>Dönem</th>
          <th>Tutar (₺)</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tarifeler %}
        <tr class="text-center">
          <td>{{ t.yil }}/{{ "%02d"|format(t.ay) }}</td>
          <td>₺ {{ "%.2f"|format(t.tutar) }}</td>
          <td>
            <a href="/tarife-duzenle/{{ t.id }}" class="btn btn-sm btn-warning">✏️</a>
            <a href="/tarife-sil/{{ t.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Silmek istediğinize emin misiniz?')">🗑️</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-center text-muted">Tarife bulunamadı</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-end mt-3">
      <a href="/panel" class="btn btn-secondary">← Panele Dön</a>
    </div>
  </div>

</body>
</html>
