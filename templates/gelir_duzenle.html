<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gelir Düzenle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4 text-center">✏️ Gelir Kaydını Düzenle</h3>

    <div class="card">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Tarih:</label>
            <input type="date" name="tarih" value="{{ kayit['tarih'] }}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tutar (₺):</label>
            <input type="number" name="tutar" value="{{ kayit['tutar'] }}" step="0.01" class="form-control" required>
          </div>

        <div class="mb-3">
  <label class="form-label">Başlık:</label>
  <select name="baslik" class="form-select" required>
    <option value="Aidat" {% if kayit['baslik'] == 'Aidat' %}selected{% endif %}>Aidat</option>
    <option value="Bağış" {% if kayit['baslik'] == 'Bağış' %}selected{% endif %}>Bağış</option>
    <option value="Kira" {% if kayit['baslik'] == 'Kira' %}selected{% endif %}>Kira</option>
    <option value="Diğer" {% if kayit['baslik'] == 'Diğer' %}selected{% endif %}>Diğer</option>
  </select>
</div>


          <div class="mb-3">
            <label class="form-label">Açıklama:</label>
            <textarea name="aciklama" class="form-control" rows="3">{{ kayit['aciklama'] }}</textarea>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">💾 Kaydet</button>
            <a href="/gelirler" class="btn btn-secondary">← Geri Dön</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
