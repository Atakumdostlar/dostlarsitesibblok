<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Aidat Düzenle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4 text-center">✏️ Aidat Düzenle</h3>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-3">
          {{ kayit['daire_no'] }} - {{ kayit['ad_soyad'] }}
        </h5>

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Tarih:</label>
            <input type="date" name="tarih" value="{{ kayit['tarih'] }}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tutar (₺):</label>
            <input type="number" step="0.01" name="tutar" value="{{ kayit['tutar'] }}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Durum:</label>
            <select name="durum" class="form-select" required>
              <option value="odendi" {% if kayit['durum']=='odendi' %}selected{% endif %}>✅ Ödendi</option>
              <option value="beklemede" {% if kayit['durum']=='beklemede' %}selected{% endif %}>❌ Beklemede</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Açıklama:</label>
            <textarea name="aciklama" class="form-control" rows="3">{{ kayit['aciklama'] }}</textarea>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">💾 Kaydet</button>
            <a href="/aidatlar" class="btn btn-secondary">↩️ Geri Dön</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
