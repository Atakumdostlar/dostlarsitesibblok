<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gider Düzenle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4 text-center">✏️ Gider Kaydını Düzenle</h3>

    <div class="card">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Kategori:</label>
            <select name="kategori" class="form-select" required>
              <option value="Elektrik" {% if kayit['kategori'] == 'Elektrik' %}selected{% endif %}>Elektrik</option>
              <option value="Su" {% if kayit['kategori'] == 'Su' %}selected{% endif %}>Su</option>
              <option value="Doğalgaz" {% if kayit['kategori'] == 'Doğalgaz' %}selected{% endif %}>Doğalgaz</option>
              <option value="Temizlik" {% if kayit['kategori'] == 'Temizlik' %}selected{% endif %}>Temizlik</option>
              <option value="Bakım" {% if kayit['kategori'] == 'Bakım' %}selected{% endif %}>Bakım</option>
              <option value="Diğer" {% if kayit['kategori'] == 'Diğer' %}selected{% endif %}>Diğer</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Tutar (₺):</label>
            <input type="number" name="tutar" value="{{ kayit['tutar'] }}" step="0.01" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tarih:</label>
            <input type="date" name="tarih" value="{{ kayit['tarih'] }}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Açıklama:</label>
            <textarea name="aciklama" class="form-control" rows="3">{{ kayit['aciklama'] }}</textarea>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">💾 Kaydet</button>
            <a href="/giderler" class="btn btn-secondary">← Geri Dön</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
